<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cypro+Minoan&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/notaOpcao.css">

    <!-- JS -->
    <script src="./assets/js/globalScript.js" defer></script>
    <script src="./assets/js/notas.js" defer></script>

    <title>To-do List</title>
</head>
<body class="body">
    
    <header>
        <h1>To-do List</h1>
        <button type="button" class="adicionar-nota"><img src="./assets/imgs/add-outline.svg" alt="BotÃ£o de adicionar"></button>
    </header>

    <main>
        <section class="modal-adionar-nota">
            <form action="">
                <textarea type="" id="nota-escrita" placeholder="Escreva aqui sua nota"></textarea>
                <div class="buttons">
                    <input type="button" value="Sair" id="sair">
                    <input type="submit" value="Salvar" id="salvar">
                </div>
            </form>
        </section>
        <section class="modal-atualizar-nota">
            <form action="">
                <textarea type="" id="nota-atualizada" placeholder="Escreva aqui sua nota"></textarea>
                <div class="buttons">
                    <input type="button" value="Sair" id="sair">
                    <input type="submit" value="Atualizar" id="atualizar">
                </div>
            </form>
        </section>
        <ul id="conteiner-notas">
        </ul>
    </main>
</body>
</html>
